<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveChange()">
            <ion-item>
              <ion-label fixed>Estado</ion-label>
              <ion-select [(ngModel)]="state" name="state" ngModel (ionChange)="getCidades(state)">
                <ion-option [value]="estado" *ngFor="let estado of estados">{{ estado }}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label fixed>Cidade</ion-label>
              <ion-select [(ngModel)]="city" name="city" ngModel>
                <ion-option [value]="cidade" *ngFor="let cidade of cidades">{{ cidade }}</ion-option>
              </ion-select>
            </ion-item>
            <button ion-button type="submit" block>Salvar</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
